<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #d7e0f5, #c8d3f0);
      font-family: 'Poppins', sans-serif;
      color: #3a4f7a;
      margin: 0;
      padding: 30px 16px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .edit-container {
      background: #ffe3eb;
      width: 100%;
      max-width: 420px;
      padding: 22px 24px;
      border-radius: 26px;
      box-shadow: 0 12px 26px rgba(255, 182, 204, 0.35);
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-weight: 800;
      text-align: center;
      margin: 0 0 14px 0;
      font-size: 1.75rem;
      letter-spacing: 0.6px;
    }

    label {
      font-family: 'Baloo 2', cursive;
      font-weight: 800;
      font-size: 1.05rem;
      color: #4f5fb0;
      margin-bottom: 6px;
      display: block;
      letter-spacing: 0.6px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px 16px;
      border-radius: 18px;
      border: none;
      background: #ffffff;
      font-family: 'Quicksand', sans-serif;
      font-size: 0.9rem;
      box-shadow:
        inset 0 0 0 2px #f1c6d9,
        0 4px 10px rgba(255, 182, 204, 0.35);
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    /* Custom dropdown arrow */
    select {
      padding-right: 44px;
      background-image: url("data:image/svg+xml;utf8,<svg fill='%234f5fb0' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 20px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    .save-btn {
      flex: 1;
      background: linear-gradient(135deg, #8fa8ff, #7a9dfc);
      color: white;
      padding: 12px 0;
      border-radius: 30px;
      font-weight: 800;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
    }

    .cancel-btn {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      border-radius: 30px;
      font-weight: 800;
      font-size: 0.95rem;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #ff9fb2, #ff6f91);
    }
  </style>
</head>

<body>

  <div class="edit-container">
    <h1>‚úèÔ∏è Edit Task</h1>

    <form method="POST">
      {% csrf_token %}

      <label>Title</label>
      {{ form.title }}

      <label>Details</label>
      {{ form.details }}

      <label>Priority üëâ</label>
      {{ form.priority }}

      <label>Due date üìÖ ‚è∞</label>
      {{ form.due_date }}

      <div class="btn-row">
        <button type="submit" class="save-btn">Save Changes</button>
        <a href="{% url 'index' %}" class="cancel-btn">Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
