<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Fonts (same as rest of app) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d7e0f5, #c8d3f0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3a4f7a;
    }

    .card {
      background: #ffe3eb;
      width: 420px;
      padding: 36px 34px;
      border-radius: 26px;
      box-shadow: 0 12px 26px rgba(255, 182, 204, 0.35);
      text-align: center;
      animation: slideFade 0.6s ease;
    }

    @keyframes slideFade {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-family: 'Baloo 2', cursive;
      font-weight: 800;
      margin-bottom: 24px;
      font-size: 1.9rem;
      letter-spacing: 0.6px;
    }

    /* ERROR MESSAGE */
    .error-message {
      background: #ffdede;
      color: #a40000;
      padding: 14px;
      border-radius: 16px;
      font-size: 0.85rem;
      margin-bottom: 18px;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 6px 14px rgba(255, 182, 204, 0.35);
    }

    /* INPUTS */
    .input-box {
      position: relative;
      width: 100%;
      margin-bottom: 14px;
    }

    .form-control {
      width: 100%;
      padding: 12px 44px 12px 40px;
      border-radius: 18px;
      border: none;
      background: #ffffff;
      font-family: 'Quicksand', sans-serif;
      font-size: 0.9rem;
      box-shadow:
        inset 0 0 0 2px #f1c6d9,
        0 4px 10px rgba(255, 182, 204, 0.35);
      box-sizing: border-box;
    }

    .form-control:focus {
      outline: none;
      box-shadow:
        inset 0 0 0 2px #8fa8ff,
        0 4px 12px rgba(143,168,255,0.45);
    }

    .input-emoji {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }

    /* BUTTON */
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #8fa8ff, #7a9dfc);
      border: none;
      color: white;
      font-size: 0.95rem;
      font-weight: 800;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 6px;
    }

    .btn:active {
      transform: scale(0.97);
    }

    /* REGISTER LINK */
    .register-text {
      margin-top: 20px;
      font-size: 0.85rem;
      font-family: 'Quicksand', sans-serif;
    }

    .register-text a {
      color: #6f8cff;
      font-weight: 700;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>üîê Login</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="error-message">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="input-box">
        <span class="input-emoji">üôç</span>
        <input type="text" name="username" placeholder="Username"
               class="form-control" required>
      </div>

      <div class="input-box">
        <span class="input-emoji">üîí</span>
        <input type="password" name="password" id="password"
               placeholder="Password" class="form-control" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="register-text">
      Don‚Äôt have an account?
      <a href="{% url 'register' %}">Register</a>
    </div>
  </div>

<script>
  function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }
</script>

</body>
</html>
